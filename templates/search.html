<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <!-- the following meta tag is important to avoid cross site scripting attacks: -->
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Your search for '<!--cgi: query_str-->'</title>
    </head>
    <body bgcolor="white" text="black" link="blue" alink="red" vlink="purple">

        <h2>Search results</h2>
        <form action="<!--cgi: search_url-->" method="get">
            <input type="hidden" name="p" value="1"/>
            <input type="hidden" name="lang" value="<!--cgi: lang-->"/>
            <input type="hidden" name="include" value="<!--cgi: include-->"/>
            <input type="hidden" name="exclude" value="<!--cgi: exclude-->"/>
            <input type="hidden" name="penalty" value="<!--cgi: penalty-->"/>
            <input type="hidden" name="sort" value="<!--cgi: sort-->"/>
            <select name="mode">
                <option value="all"<!--cgi: match_all-->>Match ALL words</option>
                <option value="any"<!--cgi: match_any-->>Match ANY word</option>
            </select>
            <input type="text" name="q" value="<!--cgi: query_str-->"/>
            <input type="submit" value="Search"/><br/><br/>
        </form>

        <table border="0" cellpadding="2" cellspacing="0" bgcolor="#dddddd" width="100%">
            <tr>
                <td valign="top" style="border-top: 1px solid black">
                    Results <strong><!--cgi: first_number--> - <!--cgi: last_number--></strong> of <strong><!--cgi: results_num--></strong> for <strong><!--cgi: query_str --></strong>
                </td>
                <td valign="top" align="right" style="border-top: 1px solid black">
                    Searched <strong><!--cgi: docs_total--></strong> documents on <strong><!--cgi: baseurl --></strong> <!--cgi: search_time-->
                </td>
            </tr>
        </table>

        <!--cgi: ignored_terms-->

        <br/>

        <table border="0" cellpadding="2" cellspacing="0">
            <tr>
                <td width="75%" valign="top">
                    <dl>
                        <!--loop: results-->
                        <dt><a href="<!--item: url-->"><!--item: title--></a> <!--item: highlight_link--><br/>
                        <font size="-1"><!--item: description--></font><br/>
                        <font size="-1" color="#888888"><strong>URL:</strong> <!--item: visibleurl--> &nbsp; 
                            <br/>
                            <strong>Score:</strong> <!--item: score--> &nbsp; 
                            <strong>Date:</strong> <!--item: date--> &nbsp;
                            <strong>Size:</strong> <!--item: size--> kB
                        </font>
                        <br/><br/>
                        </dt>
                        <!--end: results-->
                    </dl>
                </td>
                <td width="30px">&nbsp;</td>
                <td valign="top">
                    <!-- Search Google -->
                    <center>
                        <form method="get" action="http://www.google.com/custom" target="_top">
                            <table bgcolor="#ffffff">
                                <tr><td nowrap="nowrap" valign="top" align="left" height="32">
                                        <a href="http://www.google.com/">
                                            <img src="http://www.google.com/logos/Logo_25wht.gif" border="0" alt="Google" align="middle"></img></a>
                                        <br/>
                                        <label for="sbi" style="display: none">Enter your search terms</label>
                                        <input type="text" name="q" size="20" maxlength="255" value="" id="sbi"></input>
                                        <label for="sbb" style="display: none">Submit search form</label>
                                        <input type="submit" name="sa" value="Search" id="sbb"></input>
                            </td></tr></table>
                        </form>
                    </center>
                    <!-- Search Google -->
                </td>
            </tr>
        </table>

        <br/>

        <center>
            <span style="font-weight:bold;font-size:130%;"><!--cgi: previous--></span> [ <!--cgi: navbar--> ] <span style="font-weight:bold;font-size:130%;"><!--cgi: next--></span>
        </center>

        <br/>

        <table border="0" cellpadding="2" cellspacing="0" bgcolor="#dddddd" width="100%">
            <tr>
                <td nowrap="nowrap">Page <!--cgi: current_page--> of <!--cgi: total_pages--></td>
                <td nowrap="nowrap" align="right">Latest search index update: <!--cgi: index_update--></td>
            </tr>
        </table>

        <p/>

        <center>
            <font size="-2">
                <a href="http://www.perlfect.com/freescripts/search/">Perlfect Search 3.37 (c) Perlfect Solutions 1998-2007</a>
            </font>
        </center>

    </body>
</html>
